    <audio src="adri_sheesh.mp3" id="Sheesh"></audio>

    <audio src="Jan_hahaha.mp3" id="Hahaha"></audio>
    <audio src="Jan_digitala.mp3" id="Digitala"></audio>
    <audio src="jan_autism.mp3" id="Autism"></audio>

    <audio src="pasko_thanos.mp3" id="Thanos"></audio>
    <audio src="zitko_kondomi.mp3" id="Kondomi"></audio>

    <div id="buttons"></div>

    <script>

        const sounds = [
            'Jebemu',
            'Peder',
            'Cuclaš',
            'Po_faci',
            'Sheesh',
            'Sus',
            'Hahaha',
            'Digitala',
            'Autism',
            'Imočanin',
            'Kurac',
            'Organi',
            'Bodlja',
            'Kipući_covjek',
            'Unknown',
            'Njaa',
            'Noga',
            'Baka',
            'Livno',
            'Thanos',
            'Kondomi'
        ]

        sounds.forEach((sound) => {
            const btn = document.createElement('button');
            btn.classList.add('btn');

            btn.innerText = sound;

            btn.addEventListener('click', () => {
                stopSong();
                document.getElementById(sound).play();
            })

            document.getElementById('buttons').appendChild(btn);

            function stopSong() {
                sounds.forEach((sound) => {
                    const song = document.getElementById(sound);

                    song.pause();
                    song.currentTime = 0;
                })
            }
        })

    </script>
</body>
